<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>&lt;my-element> Demo</title>

    <script type="module" src="my-element.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>


  </head>
  <body>

  <div id="otroslot"></div>

    <my-element id="zz">
      <p>This is child content</p>
    </my-element>

  <script>

    document.getElementById("zz").addEventListener("my-event", e => console.log('received at javascript', e));

  </script>

  </body>
</html>
