<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="GwtAddonExporter.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Web Application Starter Project</title>

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <!--
    <script type="text/javascript" language="javascript" src="GwtAddonExporter/GwtAddonExporter.nocache.js"></script>
    -->
    <script type="text/javascript" language="javascript" src="GwtAddonExporter/GwtAddonExporter.cache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

  <div id="mislot"></div>


  <script defer>

    function doit() {
      //the package name serves as a JS namespace
      var aClass = new miguel.gwtaddonexporter.client.MiApi(document.getElementById("mislot"));

      aClass.registerClicked(e => {
        aClass.setState('js callback called for ' + e);
        console.log('js callback called for ' + e);
      });

      aClass.alert('Hello from js');
    }

  </script>

  <button onclick="doit();">Add widget</button>
  </body>
</html>
